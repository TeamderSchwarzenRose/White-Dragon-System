<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" href="augmented-ui.css">
    <link rel="stylesheet" href="estiloGlobal.css">
    <link rel="stylesheet" href="estilosFormularios.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <article>
            <img src="data/img/logo/White Dragon System (No BG).svg" alt="LogoSystem" height="50">
                <span>白龍</span>
    </header>
    <section>
    <article class="contenedor_formulario">
    <form action="/enviar-datos" method="post">
        <label for="usuario">C.I:</label>
        <div class="input-container" data-augmented-ui="bl-clip tr-clip border">
            <input type="text" id="usuario" name="usuario" required>
        </div>

        <label for="nombre">Nombre:</label>
        <div class="input-container" data-augmented-ui="bl-clip tr-clip border">
        <input type="text" id="nombre" name="nombre" required>
        </div>
        <label for="apellido">Apellido:</label>
        <div class="input-container" data-augmented-ui="bl-clip tr-clip border">
        <input type="text" id="apellido" name="apellido" required>
        </div>
        <label for="estado">Estado:</label>
        <div class="select-container" data-augmented-ui="bl-clip tr-clip border">
        <select id="estado" name="estado" required>
            <option value="" disabled selected>Seleccione el estado</option>
            <option value="alta">Alta</option>
            <option value="baja">Baja</option>
        </select>
        </div>

        <button type="submit" data-augmented-ui="br-clip border">Enviar</button>
    </article>
    </section>
    </form>
    <footer>White Dragon System - Powered by Team der Schwarzen Rose - © 2024 Todos los derechos reservados</footer>
</body>
</html>
